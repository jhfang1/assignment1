  <!-- Generate Items on storefront-->
  <script>
    for (let i in drinks) {
      document.write(`
        <div class ="w3-quarter">
          <img src="${drinks[i].image}" alt="${drinks[i].name}" style="width:100%">
          <h3>${drinks[i].name}</h3>
          <p> Currently $${drinks[i].price} for 1 </p>
          <span id='qty${i}_msg_txt'>Amount:</span>
					<input id="qty${i}_txt" type="text" name="qty${i}_txt" onkeyup="checkQtyTxt(this);">
        </div>
      `)
    }
  </script>
    <input disabled id="purchase_button" class="w3-purchase" value="Purchase" type="submit"></input>
  <script>
    function quantitiesValid() {
      let quantity = [];
      for (let i in drinks) {
        var numberValid = document.getElementById(`qty${i}_txt`).value;
        if (numberValid) {
          document.getElementById(`qty${i}_txt` + "_message").innerHTML = "Please Enter a Value"
          return false;
        } 
        return true;
      }}

      //Check quantity text box value
      function checkQtyTxt(the_qty_txt) {
        let errors = isNonNegInt(the_qty_txt.value);
        purchase_button.disabled = true;
        if (errors.length == 0) {
          purchase_button.disabled = false;
        }
        document.getElementById(the_qty_txt.id + "_message").innerHTML = errors.join(", ");
     }

      function isNonNegInt(q) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        return errors;
      }

   
  </script>
