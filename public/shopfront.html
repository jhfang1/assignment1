<!DOCTYPE html>
<html>
<head>
<title>Jasmine's Store</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<script src="./drinks.js" type="text/javascript"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<form action="./invoice.html" method="POST">
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:20%;min-width:100px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">☰</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-center w3-padding-16">Jasmine's Store</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
  <!-- Generate Items -->
  <script>
    for (let i in drinks) {
      let quantity_name =  "quantity" + i;
	    let quantity_id = quantity_name + "_label";
      document.write(`
        <div class ="w3-quarter">
          <img src="${drinks[i].image}" alt="${drinks[i].name}" style="width:100%">
          <h3>${drinks[i].name}</h3>
          <p> Currently $${drinks[i].price} for 1 </p>
          <label for="${quantity_id}">Quantity Desired:</label>
					<input id="${quantity_id}" type="text" name="${quantity_name}">
        </div>
      `)
    }
  </script>

<input class="w3-purchase" type="submit" value="Purchase">

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</form>
</html>
