<!DOCTYPE html>
<!--Taken from WesCossick https://github.com/sparksuite/simple-html-invoice-template/blob/master/invoice.html, Modified by Jonathan-->
<html>
	<head>
		<meta charset="utf-8" />
    <link rel="stylesheet" href="./invoice-style.css">
    <title>Checkout</title>
	</head>

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="3">
						<table>
							<tr>
								<td class="title">
									<img
										src="https://sparksuite.github.io/simple-html-invoice-template/images/logo.png"
										style="width: 100%; max-width: 300px"
									/>
								</td>
                <td></td>
								<td>
									Invoice #: 123<br />
									Created: January 1, 2023<br />
									Due: February 1, 2023
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="3">
						<table>
							<tr>
								<td>
									Sparksuite, Inc.<br />
									12345 Sunny Road<br />
									Sunnyville, CA 12345
								</td>
                <td></td>
								<td>
									Acme Corp.<br />
									John Doe<br />
									john@example.com
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>Item</td>
          <td>Quantity</td>
					<td>Price</td>
				</tr>

				<tr class="item">
					<td>Website design</td>

					<td>$300.00</td>
				</tr>

				<tr class="item">
					<td>Hosting (3 months)</td>

					<td>$75.00</td>
				</tr>

				<tr class="item">
					<td>Domain name (1 year)</td>

					<td>$10.00</td>
				</tr>

        <tr class="tax">
          <td></td>
          <td> Tax @ 4.25% </td>
        </tr>

				<tr class="subtotal">
          <td></td>
					<td>Subtotal: $385.00</td>
        </tr>
        
        <tr class="shipping">
          <td></td>
          <td>Shipping: </td>
        </tr>
        
        <tr class="total">
          <td></td>
          <td>Total: </td>
        </tr>
			</table>
		</div>
	</body>
</html>
