<!DOCTYPE html>
</script>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="./shop-style.css" rel="stylesheet">
		<script src="./product_data.js" type="module"></script>
  </head>
  <form action="./invoice.html" method="GET">
    <body>
      <header>
	<h1>Jon's Used Smart Phone Store</h1>
      </header>
      <div>
	<aside>
	  <div style="font-size: 4rem; text-align: center; font-weight: bold; font-style: italic; color: white;">
	    We sell from around the globe!
	  </div>
	</aside>
	<main>
	  <script>
			for (let i in drinks) {
	      let quantity_name =  "quantity" + i;
	      let quantity_id = quantity_name + "_label";
	      document.write(`
					<section class="item">
					<h2>${drinks[i].name}</h2>
					<p>${drinks[i].price}</p>
					<img src="${drinks[i].image}">
					<label for="${quantity_id}">Quantity Desired:</label>
					<input id="${quantity_id}" type="text" name="${quantity_name}">
					</section>
	      `);
				}
	  </script>
	</main>
      </div>
      <footer>
	<input type="submit" value="Purchase">
	<h1> Your One Stop For Used Phones </h1>
      </footer>
    </body>
  </form>
</html>
